<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box")
                    .animate({width: "300px"})
                    .animate({height : "300px"})
                    .animate({marginLeft : "150px"})
                    .animate({borderWidth : "10px"})
                    .animate({opacity : 0.5});
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Start Animation</button>
        <div class="box"></div>
    </body>
</html>

<!-- SOAL 10 -->
<!-- Kode ini menampilkan animasi Widht menjadi 300px, lalu memproses Height menjadi 300px,
mengubah marginLeft menjadi 150px, lalu memproses borderWidht sebanyak 10px, dan
opacity menjadi 0,5.  -->
