<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jQuery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#kotak2").slideUp("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip">Klik untuk Efek Slide</div>
        <div id="kotak2">Selamat Pagi</div>
    </body>
</html>

<!-- SOAL 6 -->
<!-- Kode tersebut menciptakan efek slide-up pada sebuah teks "Selamat Pagi" ketika tombol "Klik untuk Efek Slide" diklik.
Saat tombol diklik, elemen dengan id "kotak2" akan menghilang dengan menggeser ke atas (slide up) dengan kecepatan lambat. -->
