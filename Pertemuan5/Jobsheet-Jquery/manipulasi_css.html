<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css">
        <script src="jQuery-3.7.1.js"></script>
        <script>
             $(document).ready(function(){
                $(".btn1").click(function(){
                  $("h1,h2,p").addClass("blue");
                  $("div").addClass ("important");
                });
                $(".btn2").click(function(){
                  $("h1,h2,p").removeClass("blue");
                });
                $(".btn3").click(function(){
                  $("h1,h2,p,div").css({"background-color" : "yellow", "font-size": "100%"});
                });
            });
        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div>This is some important text!</div><br>

        <button class="btn1">Add classes to elements</button>
        <button class="btn2">Remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>

    </body>
</html>

<!-- SOAL 14 -->
<!-- Tombol "Add classes to elements" menambahkan kelas "blue" pada h1, h2, dan p, serta kelas "important" pada div.
Tombol "Remove classes to elements" menghapus kelas "blue" dari elemen-elemen yang sama. Tombol "Set classes to elements"
mengatur properti CSS seperti warna latar belakang dan ukuran font untuk elemen-elemen tersebut. -->
