<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class = "container">
        <div class="row row-cols-1"><br>
            <div class="col">
                <img src="bmw.jpg" class="rounded" alt="gambar round">
            </div><br>
            <div class="col">
                <img src="bmw.jpg" class="rounded-circle" alt="gambar circle">
            </div><br>
            <div class="col">
                <img src="bmw.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div><br>
            <div class="col">
                <img src="bmw.jpg" class="img-fluid" alt="gambar fluid">
            </div>
        </div> <hr>
    </div>
</body>
</html>
